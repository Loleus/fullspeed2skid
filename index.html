<!DOCTYPE html>
<html>
<head>
  <title>Super Skidmarks JS</title>
  <meta charset="UTF-8">
  <script src="./phaser.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #222;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    #phaser-canvas {
      display: block;
      margin: 0 auto;
      width: 1280px;
      height: 720px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      box-shadow: 0 0 32px #000a;
      background: #222;
      transition: width 0.2s, height 0.2s;
    }
    /* Fullscreen: canvas wypełnia cały ekran */
    body:fullscreen #phaser-canvas,
    body:-webkit-full-screen #phaser-canvas {
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100vw;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <script type="module" src="main.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    // Phaser domyślnie tworzy <canvas> bez id, więc nadajemy mu id po utworzeniu gry
    const observer = new MutationObserver(() => {
      const c = document.querySelector('canvas');
      if (c && !c.id) {
        c.id = 'phaser-canvas';
        observer.disconnect();
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });
  });
  </script>
</body>
</html>
